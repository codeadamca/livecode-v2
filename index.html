<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://kit.fontawesome.com/57a8a8c892.js" crossorigin="anonymous"></script>

  <title>LiveCode VSCode Extension</title>

  <link href="styles.css" rel="stylesheet" type="text/css">

  </head>
<body>

  <div id="codeadam">
    <a href="https://pages.codeadam.ca"><i class="fas fa-bars"></i></a>
    &nbsp;
    <a href="https://github.com/codeadamca/livecode-v2"><i class="fab fa-github"></i></a>
    &nbsp;
    <a href="https://codeadam.ca"><img src="https://codeadam.ca/images/code-block-white.png" width="30"></a>
  </div>

  <div id="refresh"> 
    <a href="/"><i class="fas fa-redo"></i></a>
    &nbsp;
    <a href="/about"><i class="fas fa-question"></i></a>
  </div>

  <div id="step-1">

    <div id="step-1-box"></div>

  </div>

  <script>

  const step1Box = document.getElementById("step-1-box");

  window.onload = (e) => {

    fetch('https://console.codeadam.ca/api/livecode/users')
      .then(response => response.json())
      .then(data => {
        data.forEach(value => {  
          
          step1Box.innerHTML += '<div class="coder">' +
            '<a href="' + 
              '/' + 
              value.github + 
              '"><img src="' + 
              value.image + 
              '">' + 
              '<br>' + 
              ( value.display ? value.display : value.github ) +
              '<br>' + 
              value.status + 
            '</a>' + 
            '</div>';
            
        });
      });

  };

  </script>

</body>
</html>
